# force the symbols to one character width
#narrow_symbols U+21b5-U+ffff 1

box_drawing_scale 0.001, 0.5, 1, 1.5

cursor                #000000
cursor_text_color     background
cursor_shape          block
cursor_blink_interval 0
shell_integration     no-cursor

remember_window_size       no
initial_window_width       84c
initial_window_height      26c
draw_minimal_borders       yes
window_border_width        1
window_margin_width        0
close_on_child_death       yes
enable_audio_bell          no
visual_bell_duration       0
strip_trailing_spaces      always
sync_to_monitor            no
dynamic_background_opacity no
enabled_layouts            grid,fat,tall,stack

tab_title_template      "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{index}:{title[-8:]}"
tab_bar_edge            top
tab_bar_style           powerline
tab_powerline_style     slanted
tab_bar_background      #ebdbb2
active_tab_foreground   #ebdbb2
active_tab_background   #928374
active_tab_font_style   normal
inactive_tab_foreground #928374
inactive_tab_background #ebdbb2
inactive_tab_font_style normal

active_border_color   #928374
inactive_border_color #ebdbb2

url_color #076678
url_style curly

foreground #000000
background #fbf1c7
color0     #1d2021
color1     #9d0006
color2     #79740e
